# Docker Compose for local development
# Run: docker-compose up -d

services:
  db:
    image: postgres:16-alpine
    container_name: studyhelper-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-studyhelper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-studyhelper}
      POSTGRES_DB: ${POSTGRES_DB:-studyhelper}
      # Use English locale to avoid encoding issues on Windows
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      POSTGRES_INITDB_ARGS: "--locale=en_US.UTF-8"
      # Trust all connections for local development
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-studyhelper}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: studyhelper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - web interface for database management (optional)
  adminer:
    image: adminer:latest
    container_name: studyhelper-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
