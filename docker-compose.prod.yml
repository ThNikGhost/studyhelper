# Production Docker Compose
# Usage:
#   cp .env.production.example .env
#   nano .env  # set real values
#   docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: studyhelper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      POSTGRES_INITDB_ARGS: "--locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "max_connections=50"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: studyhelper-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 192M
    command:
      - "redis-server"
      - "--maxmemory"
      - "128mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--appendonly"
      - "yes"
      - "--requirepass"
      - "${REDIS_PASSWORD}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studyhelper-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "false"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      UPLOAD_DIR: "/app/uploads"
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-50}
      TIMEZONE: ${TIMEZONE:-Asia/Omsk}
      SCHEDULE_URL: ${SCHEDULE_URL:-https://eservice.omsu.ru/schedule/#/schedule/group/5028}
      SCHEDULE_SYNC_ENABLED: ${SCHEDULE_SYNC_ENABLED:-true}
      SCHEDULE_UPDATE_INTERVAL_HOURS: ${SCHEDULE_UPDATE_INTERVAL_HOURS:-6}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "from urllib.request import urlopen; urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: studyhelper-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
      - uploads_data:/app/uploads:ro
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 128M
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate -qO /dev/null https://localhost/ || wget -qO /dev/null http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  certbot:
    image: certbot/certbot:latest
    container_name: studyhelper-certbot
    restart: unless-stopped
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    depends_on:
      - nginx
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  certbot_certs:
  certbot_webroot:

networks:
  internal:
    driver: bridge
